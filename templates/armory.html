<!DOCTYPE html>
<html>
  <head>
    <title> Armory </title>
  </head>
  <body>
    <table border=2>
      <tr>
	<th>icon</th>
	<th>description</th>
	<th>name</th>
      </tr>
      {% for dict in list %}     
      <tr>
	<td>
	  
	  <img src="http://www.bungie.net{{dict['icon']}}")>
	</td>
	<td>
	  {{dict['description']}}
	</td>
	<td>
	  {{dict['name']}}
	</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
